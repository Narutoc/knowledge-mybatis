server:
  port: 8080

spring:
  application:
    name: knowledge-mybatis

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/knowledge?rewriteBatchedStatements=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    #配置初始化大小/最小/最大
    initial-size: 1
    min-idle: 1s
    max-active: 20
    #获取连接等待超时时间
    max-wait: 60000
    #间隔多久进行一次检测，检测需要关闭的空闲连接
    time-between-eviction-runs-millis: 60000
    #一个连接在池中最小生存的时间
    min-evictable-idle-time-millis: 300000
    validation-query: SELECT 'x'
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
    pool-prepared-statements: false
    max-pool-prepared-statement-per-connection-size: 20

  redis:
    host: 127.0.0.1
    port: 6379
    ssl: false
    database: 1
    cache:
      type: redis
    jedis:
      pool:
        max-idle: 10
        min-idle: 1
        max-active: 8
        max-wait: -1
        timeout: 2000s

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.local.naruto.knowledge.entity
  map-underscore-to-camel-case: true
  configuration:
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#showSql
logging:
  level:
    com.local.naruto.knowledge.mapper: debug


